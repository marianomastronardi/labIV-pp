<body>

    <br><br><br>

    <div class="container py-3">
        <header>


            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <table>
                    <tbody>
                        <tr *ngFor="let pizza of pizzas">
                            <td>
                                <h4 class="display-4 fw-normal">{{pizza.nombre}}</h4>
                            </td>
                            <td>
                                <button class="btn btn-outline-warning" (click)="edit(pizza)">Modificar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </header>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm" *ngIf="create">
                        <button type="button" class="btn-btn-outline-success" (click)="alta()">Alta Pizza</button>
                    </div>
                    <div class="card mb-4 rounded-3 shadow-sm" *ngIf="!create">
                        <app-alta-pizza (eventAltaPizza)="save($event)"></app-alta-pizza>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Pro</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$15<small class="text-muted fw-light">/mo</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>20 users included</li>
                                <li>10 GB of storage</li>
                                <li>Priority email support</li>
                                <li>Help center access</li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-white bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Enterprise</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$29<small class="text-muted fw-light">/mo</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>30 users included</li>
                                <li>15 GB of storage</li>
                                <li>Phone and email support</li>
                                <li>Help center access</li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>
